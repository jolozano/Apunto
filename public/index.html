<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Apunto</title>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link defer rel="stylesheet" href="styles.css">
  <meta name="google-signin-client_id" content="807848462893-mhhbogjqkm7qm9gt1m2dreqk4vsrf7gi.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
  <script>
    window.onLoadCallback = function(){
    gapi.auth2.init({
        client_id: '807848462893-mhhbogjqkm7qm9gt1m2dreqk4vsrf7gi.apps.googleusercontent.com'
        });
    }
  </script>
  <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <header class="headerContainer">
            <div class="title">
                <h1 class="title">Apunto</h1>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <script>
                    function onSignIn(googleUser) {
                        var profile = googleUser.getBasicProfile();
                        console.log(profile)
                        var id_token = googleUser.getAuthResponse().id_token;
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', 'https://intense-thicket-66788.herokuapp.com/api/tokensignin');
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        xhr.onload = function() {
                            verified = true;
                            console.log('Signed in as: ' + xhr.responseText);
                        };
                        xhr.send('idtoken=' + id_token);
                    }
                </script>
                <a id='signOut' href="#">Sign out</a>
            </div>
        </header>
        <main class="bodyContainer">
            <div class="search">
                <form>
                    <input type="text" id="searchBox">
                    <button id="searchButton">Search</button>
                </form>
            </div>
            <form>
                <input id="subjectBox" placeholder="Subject:">
                <input class="inputContainer" id="postText" placeholder="What are your thoughts?" size="100em">
                <button class="inputContainer"id="post">Post</button>
            </form>
            <div id="results">
            </div>
            <div id="searchResults">
            </div>
        </main>
        <footer id="footer" class="footerContainer">
            <div class="footerContainer" id="contactInfo">
                <p class="footerContainer">Apunto</p>
                <p class="footerContainer">support@apunto.com</p>
                <p class="footerContainer">123 E Rancier Rd.</p>
                <p class="footerContainer">Killeen, TX 76543</p>
            </div>
        </footer>
    </div>
</body>
</html>
