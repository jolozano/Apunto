<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Apunto</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="headerContainer">
            <div class="title">
                <h1 class="title">Apunto</h1>
            </div>
            <div class="search">
                <input type="text" id="searchBox">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <div class="bodyContainer">
            <div class="inputContainer">
                <form>
                    <input id="subjectBox" placeholder="Subject:">
                    <input class="inputContainer" id="postText" placeholder="What are your thoughts?" size="100em">
                    <button class="inputContainer"id="post">Post</button>
                </form>
            </div>
            <div id="results">
            </div>
            <div id="searchResults">
            </div>
        </div>
        <div id="footer" class="footerContainer">
            <div class="footerContainer" id="contactInfo">
                <p class="footerContainer">Apunto</p>
                <p class="footerContainer">support@apunto.com</p>
                <p class="footerContainer">123 E Rancier Rd.</p>
                <p class="footerContainer">Killeen, TX 76543</p>
            </div>
        </div>
    </div>
</body>
</html>
