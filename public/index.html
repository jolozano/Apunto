<!doctype html>

<html lang="en">
    
<head>

  <meta charset="utf-8">
  <title>Apunto</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="headerContainer">
            <div class="title">
                <h1 class="title">Apunto</h1>
            </div>
            <div class="search">
                <input id="searchBox">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <div class="bodyContainer">
            <div class="inputContainer">
                <form>
                    <p class="subjectText">Subject:</p><input class="subjectBox">
                    <input class="postText" placeholder="What are your thoughts?" size="100em">
                    <button class="post">Post</button>
                </form>
            </div>
            <div class="results">
            </div>
            <div id="searchResults">
            </div>
        </div>
        <div class="footerCntainer">
            <div class="contactInfo">
                <p>Apunto</p>
                <p>support@apunto.com</p>
                <p>123 E Rancier Rd.</p>
                <p>Killeen, TX 76543</p>
            </div>
        </div>
    </div>
</body>
</html>
